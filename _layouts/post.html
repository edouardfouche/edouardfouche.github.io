---
layout: default
comments: true
---

<article class="post">

  <h1>{{ page.title }}</h1>

  <div class="date">
    Published on {{ page.date | date: "%B %e, %Y" }}
    <br>
    <br>

  </div>

  <div class="entry">
    {{ content }}
  </div>

</article>

<div class="PageNavigation">
  {% if page.previous.url %}
    <a class="prev" href="{{page.previous.url}}">&laquo; {{page.previous.title}}</a>
  {% endif %}
  {% if page.next.url %}
    <a class="next" href="{{page.next.url}}">{{page.next.title}} &raquo;</a>
  {% endif %}
</div>
